webdriver {
  driver = chrome
    chrome {
            webdriver {
                driver = chrome
                autodownload = true
                capabilities {
                  browserName = "chrome"
                  acceptInsecureCerts = true
                  "goog:chromeOptions" {
                      args = ["--remote-allow-origins=*","start-maximized","ignore-certificate-errors","disabled-web-security","--incognito"]
                  }
                  timeouts {
                      implicit = 15000
                      script = 30000
                      pageLoad = 30000
                  }
                }
                wait.for.timeout = 20000
            }
    }

    edge {
            webdriver {
              capabilities {
                browserName = "MicrosoftEdge"
                "ms:edgeOptions" {
                  args = ["--remote-allow-origins=*","test-type", "ignore-certificate-errors",
                    "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
                }
              }
            }
        }

        firefox
        {
        webdriver
        {
         capabilities {
            browserName = "firefox"

            timeouts {
              implicit = 1000
              script = 1000
              pageLoad = 1000
            }
            pageLoadStrategy = "normal"
            acceptInsecureCerts = true
            unhandledPromptBehavior = "dismiss"
            strictFileInteractability = true

            "moz:firefoxOptions" {
              args = ["--remote-allow-origins=*","ignore-certificate-errors"],
              prefs {
                "javascript.options.showInConsole": false
              },
              log {"level": "info"},
            }
          }
        }
    }
}

headless.mode = false
chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors; --window-size=1920,1080;"""

serenity {
    take.screenshots = AFTER_EACH_STEP
}

